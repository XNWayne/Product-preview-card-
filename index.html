<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
  <div class="product-img">
    <!-- <picture>
      <source media="(min-width:650px)" srcset="./images/image-product-desktop.jpg">
      <source media="(min-width:465px)" srcset="./images/image-product-mobile.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Perfume" style="width:auto;">
    </picture> -->
  </div>

  <div class="container">

  <div class="desc">
    <span>Perfume</span>

    <h1>Gabrielle Essence Eau De Parfum</h1>
  
    <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  </div>
  

  <div class="price">
    <p class="now">$149.99</p>
  <p class="previous">$169.99</p>
  </div>

  <button class="add">
    <img src="./images/icon-cart.svg" alt="icon-cart"> 
    Add to Cart
  </button>
  </div>
</main>
</body>
</html>
